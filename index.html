<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>

  <title>Frontend Mentor | QR code component</title>


  <style>
body{
background-color:hsl(212, 45%, 89%);
}



#container{
display:flex;
background-color:hsl(0, 0%, 100%);
flex-direction:column;
align-items:center;
border-radius:16px;
padding:18px;
 margin-left:30px;
margin-right:30px;
}

p{
text-align:center;
font-size:17px;
}

h3{
font-size:19px;
text-align:center;
}

#img-code{
margin-top:-8px;
width:280px;
height:300px;

}


  
@media only screen and (min-width: 425px) {
  #container{
border-radius:16px;
padding:18px;
margin-left:90px;
margin-right:90px;
  }

}


@media only screen and (min-width: 768px) {
  #container{
border-radius:16px;
padding:18px;
margin-left:223px;
margin-right:223px;
  }

  @media only screen and (min-width: 1000px) {
  #container{
border-radius:16px;
padding:18px;
margin-left:515px;
margin-right:515px;
  }

}

}

@media only screen and (min-width: 2560px) {
  #container{
border-radius:16px;
padding:18px;
margin-left:1120px;
margin-right:1120px;
  }

}




  </style>

</head>
<body>

<br><br>

<div id="container">

<img  id="img-code" src=" images/image-qr-code.png" alt="qrcode_image"/>

<h3>Improve your front-end skills by building projects</h3>

  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>
